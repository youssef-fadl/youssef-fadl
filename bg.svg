<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f2937" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="#020617"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.4"/>

  <!-- scanline -->
  <rect y="-200" width="100%" height="200" fill="#38bdf8" opacity="0.05">
    <animate attributeName="y" from="-200" to="200" dur="6s" repeatCount="indefinite"/>
  </rect>

  <text x="50%" y="55%" fill="#38bdf8" opacity="0.08"
        font-family="monospace" font-size="32"
        text-anchor="middle">
    SYSTEM :: MONITORING
  </text>
</svg>

