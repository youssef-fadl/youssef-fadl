<svg width="960" height="420" viewBox="0 0 960 420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: #030303;
      stroke: #7a0000;
      stroke-width: 2;
      filter: drop-shadow(0 0 18px #7a000088);
    }

    .text {
      font-family: "Fira Code", monospace;
      fill: #ff3b3b;
      font-size: 15px;
      white-space: pre;
    }

    .dim { fill: #ff7777; }

    .cursor {
      opacity: 0;
      animation: blink 1s steps(2) infinite;
      animation-delay: 14s;
      animation-fill-mode: both;
    }

    /* Typing lines */
    .l1 { animation: type 1.5s steps(15,end) forwards; }
    .l2 { animation: type 1.8s steps(20,end) forwards; animation-delay:1.6s; }
    .l3 { animation: type 1.8s steps(20,end) forwards; animation-delay:3.6s; }
    .l4 { animation: type 2s steps(30,end) forwards; animation-delay:5.6s; }
    .l5 { animation: type 2s steps(30,end) forwards; animation-delay:8s; }

    /* Hidden until shown */
    .show {
      opacity: 0;
      animation: show 0.8s forwards;
    }

    .threat {
      opacity: 0;
      animation: show 0.8s forwards, threatPulse 1.2s infinite alternate;
      animation-delay: 10.5s;
    }

    .chain {
      opacity: 0;
      animation: show 1s forwards;
      animation-delay: 12s;
    }

    .glitch {
      animation: glitch 0.25s infinite;
      animation-delay: 9.5s;
    }

    @keyframes type {
      from { clip-path: inset(0 100% 0 0); }
      to   { clip-path: inset(0 0 0 0); }
    }

    @keyframes show {
      to { opacity:1; }
    }

    @keyframes blink {
      0%,50% { opacity:1; }
      51%,100% { opacity:0; }
    }

    @keyframes threatPulse {
      from { fill:#7a0000; }
      to { fill:#ff0000; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px,1px); }
      40% { transform: translate(1px,-1px); }
      60% { transform: translate(-2px,0); }
      80% { transform: translate(2px,1px); }
      100% { transform: translate(0); }
    }
  </style>

  <!-- Background -->
  <rect x="6" y="6" width="948" height="408" rx="16" class="bg"/>

  <!-- Badge -->
  <rect x="720" y="20" rx="6" ry="6" width="220" height="28" fill="#7a0000"/>
  <text x="732" y="39" font-size="13" fill="#fff" font-family="monospace">
    Red Team | Offensive Security
  </text>

  <!-- Terminal -->
  <text x="30" y="70" class="text l1">$ whoami</text>
  <text x="30" y="95" class="text dim l2">youssef_fadl</text>

  <text x="30" y="130" class="text l3">$ echo role</text>
  <text x="30" y="155" class="text dim l4">Web Application Pentester</text>

  <text x="30" y="190" class="text l5">$ cat focus.txt</text>

  <text x="30" y="215" class="text dim show" style="animation-delay:9s">
    Business Logic | IDOR | SQLi | SSTI | RCE | XSS
  </text>

  <!-- Threat Level -->
  <text x="30" y="255" class="text show" style="animation-delay:10.3s">
    Threat Level:
  </text>
  <rect x="150" y="243" width="140" height="16" fill="#2a0000" class="show" style="animation-delay:10.3s"/>
  <rect x="150" y="243" width="120" height="16" class="threat"/>

  <!-- Attack Chain -->
  <text x="30" y="295" class="text chain">
    [ Recon ] → [ Exploit ] → [ Impact ]
  </text>

  <!-- Cursor -->
  <text x="30" y="365" class="text cursor">▌</text>
</svg>
