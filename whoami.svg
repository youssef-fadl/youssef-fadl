<svg width="920" height="300" viewBox="0 0 920 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: #050505;
      stroke: #8b0000;
      stroke-width: 1.5;
      filter: drop-shadow(0 0 15px #8b000088);
    }

    .text {
      font-family: "Fira Code", monospace;
      fill: #ff3b3b;
      font-size: 16px;
      white-space: pre;
    }

    .dim {
      fill: #ff6b6b;
    }

    .cursor {
      animation: blink 1s steps(2, start) infinite;
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3s steps(40, end);
    }

    .typing2 {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 4s steps(60, end);
      animation-delay: 3s;
      animation-fill-mode: both;
    }

    .typing3 {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 4s steps(70, end);
      animation-delay: 7s;
      animation-fill-mode: both;
    }

    .glitch {
      animation: glitch 0.3s infinite;
      animation-delay: 11s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    @keyframes glitch {
      0% { transform: translate(0,0); fill:#ff0000; }
      20% { transform: translate(-1px,1px); }
      40% { transform: translate(1px,-1px); }
      60% { transform: translate(-2px,0); }
      80% { transform: translate(2px,1px); }
      100% { transform: translate(0,0); }
    }
  </style>

  <!-- Background -->
  <rect class="bg" x="6" y="6" width="908" height="288" rx="14"/>

  <!-- Badge -->
  <rect x="700" y="20" rx="6" ry="6" width="200" height="26" fill="#8b0000"/>
  <text x="712" y="38" font-size="13" fill="#ffffff" font-family="monospace">
    Red Team | Offensive Security
  </text>

  <!-- Terminal Content -->
  <text x="30" y="60" class="text typing">$ whoami</text>
  <text x="30" y="85" class="text dim typing2">youssef_fadl</text>

  <text x="30" y="125" class="text typing3">$ echo role</text>
  <text x="30" y="150" class="text dim typing3">
    Web Application Pentester
  </text>

  <text x="30" y="190" class="text typing3">$ cat focus.txt</text>

  <text x="30" y="215" class="text dim">
    Business Logic | IDOR | SQLi | SSTI |
    <tspan class="glitch"> RCE </tspan> | XSS
  </text>

  <!-- Cursor -->
  <text x="30" y="255" class="text cursor">â–Œ</text>
</svg>
