<svg width="960" height="420" viewBox="0 0 960 420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: #030303;
      stroke: #7a0000;
      stroke-width: 2;
      filter: drop-shadow(0 0 18px #7a000088);
    }

    .text {
      font-family: "Fira Code", monospace;
      fill: #ff3b3b;
      font-size: 15px;
      white-space: pre;
    }

    .dim { fill: #ff7777; }

    .cursor {
      animation: blink 1s steps(2) infinite;
    }

    .line1 { animation: type 2s steps(20,end) forwards; }
    .line2 { animation: type 2.5s steps(25,end) forwards; animation-delay:2s; }
    .line3 { animation: type 3s steps(35,end) forwards; animation-delay:4.5s; }
    .line4 { animation: type 3.5s steps(50,end) forwards; animation-delay:8s; }

    .threat {
      animation: threatPulse 1.2s infinite alternate;
    }

    .chain {
      opacity: 0;
      animation: show 1s forwards;
      animation-delay: 11.5s;
    }

    .glitch {
      animation: glitch 0.25s infinite;
      animation-delay: 10s;
    }

    @keyframes type {
      from { clip-path: inset(0 100% 0 0); }
      to   { clip-path: inset(0 0 0 0); }
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    @keyframes threatPulse {
      from { fill:#7a0000; }
      to { fill:#ff0000; }
    }

    @keyframes show {
      to { opacity:1; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px,1px); }
      40% { transform: translate(1px,-1px); }
      60% { transform: translate(-2px,0); }
      80% { transform: translate(2px,1px); }
      100% { transform: translate(0); }
    }
  </style>

  <!-- Background -->
  <rect x="6" y="6" width="948" height="408" rx="16" class="bg"/>

  <!-- Badge -->
  <rect x="720" y="20" rx="6" ry="6" width="220" height="28" fill="#7a0000"/>
  <text x="732" y="39" font-size="13" fill="#fff" font-family="monospace">
    Red Team | Offensive Security
  </text>

  <!-- Terminal -->
  <text x="30" y="70" class="text line1">$ whoami</text>
  <text x="30" y="95" class="text dim line2">youssef_fadl</text>

  <text x="30" y="130" class="text line3">$ echo role</text>
  <text x="30" y="155" class="text dim line3">Web Application Pentester</text>

  <text x="30" y="190" class="text line4">$ cat focus.txt</text>
  <text x="30" y="215" class="text dim">
    Business Logic | IDOR | SQLi | SSTI |
    <tspan class="glitch"> RCE </tspan> | XSS
  </text>

  <!-- Threat Level -->
  <text x="30" y="255" class="text">Threat Level:</text>
  <rect x="150" y="243" width="140" height="16" fill="#2a0000"/>
  <rect x="150" y="243" width="120" height="16" class="threat"/>

  <!-- Attack Chain -->
  <text x="30" y="295" class="text chain">[ Recon ] → [ Exploit ] → [ Impact ]</text>

  <!-- CVE Style -->
  <text x="30" y="330" class="text chain">
    CVE-XXXX-1337 | Improper Access Control → Full Account Takeover
  </text>

  <!-- Cursor -->
  <text x="30" y="365" class="text cursor">▌</text>
</svg>
